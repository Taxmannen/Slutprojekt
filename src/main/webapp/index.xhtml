<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="EventForm" style="width:80%; margin-left:auto; margin-right:auto">
		<p:dataTable id="Buttons" value="1">
			<p:column>
				<h:commandButton value="All Events" style="width:100%" action="index.xhtml"/>
			</p:column>
			<p:column>
				<h:commandButton value="My Events" style="width:100%" 	action="event.xhtml"/>	
			</p:column>
			<p:column rendered="#{bean.admin}">
	    		<h:commandButton value="Admin" style="width:100%" action="admin.xhtml"/>
	    	</p:column>
		</p:dataTable>
		
	   	<p:separator/>
	   	
	  	<p:dataTable id="AddEventTable" value="1">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">Add Event</f:facet>
			<p:column headerText="Title">
				<h:inputText name="title" value="#{bean.title}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Location">
				<h:inputText name="location" value="#{bean.location}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Start Date">
				<h:inputText name="startdate" value="#{bean.startdate}" style="width:100%" /> 
			</p:column>
			<p:column headerText="End Date">
				<h:inputText name="enddate" value="#{bean.enddate}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Start Time">
				<h:inputText name="starttime" value="#{bean.starttime}" style="width:100%" /> 
			</p:column>
			<p:column headerText="End Time">
				<h:inputText name="endtime" value="#{bean.endtime}" style="width:100%" /> 
			</p:column>
			<p:column headerText = "Add">
				<center>
					<h:commandButton id="add" value="Add" action="#{bean.addEvent()}" style="width:100px" />
				</center>
			</p:column>
		</p:dataTable>	
		
		<p:separator/>
		
		<p:dataTable id="EventTable" value="#{bean.event}" var="event" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">All Events</f:facet>
			
			<p:column headerText="Title">
     			<h:outputText value="#{event.title}" />
			</p:column>
			
			<p:column headerText="Location">
     			<h:outputText value="#{event.location}" />
			</p:column>
			
			<p:column headerText="Start Date">
     			<h:outputText value="#{event.startDate}" />
			</p:column>
			
			<p:column headerText="End Date">
     			<h:outputText value="#{event.endDate}" />
			</p:column>
			 	
			<p:column headerText="Start Time">
     			<h:outputText value="#{event.startTime}" />
			</p:column>
			
			<p:column headerText="End Time">
     			<h:outputText value="#{event.endTime}" />
			</p:column>
			
			<p:column headerText ="Attend">
				<center>
					<h:commandButton id="attend" value="Attend" style="width:100px">
		   				<p:ajax event="click" listener="#{bean.attendEvent(event)}" update="EventTable" />
					</h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
	 	
	</h:form>
</h:body>
</html>
