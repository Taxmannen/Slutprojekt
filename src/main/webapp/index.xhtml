<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="EventForm" style="width:80%; margin-left:auto; margin-right:auto">
		<h:commandButton value="All Events" style="width:33.33333%" action="index.xhtml"/>
		<h:commandButton value="My Events" 	style="width:33.33333%" action="event.xhtml"/>
		<h:commandButton value="Users" 		style="width:33.33333%" action="user.xhtml"/>
		
		<p:separator/>
		
		<p:dataTable id="EventTable" value="#{bean.event}" var="event" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">All Events</f:facet>
			<p:column headerText="Title">
				<p:cellEditor>
     				<f:facet name="output">
     					<h:outputText value="#{event.title}" />
     				</f:facet>
     				<f:facet name="input">
      					<h:inputText value="#{event.title}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
    			</p:cellEditor>
			</p:column>
			 	
			<p:column headerText="Location">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.location}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.location}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Start Date">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.startDate}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.startDate}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="End Date">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.endDate}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.endDate}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Start Time">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.startTime}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.startTime}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="End Time">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.endTime}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.endTime}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="EventTable" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText ="Delete">
				<center>
					<h:commandButton id="delete" value="Delete" style="width:100px">
		   				<p:ajax event="click" listener="#{bean.deleteEvent(event)}" update="EventTable" />
					</h:commandButton>
				</center>
			</p:column>

			<p:column headerText="Attends">
				<center>
					<h:selectBooleanCheckbox>
						<p:ajax event="click" listener="#{bean.attendingEvent(event)}" update="EventTable" />
					</h:selectBooleanCheckbox>
				</center>
			</p:column>
		</p:dataTable>
		
		<p:separator/>
	   	
	  	<p:dataTable id="AddEventTable" value="1">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">Add Event</f:facet>
			<p:column headerText="Title">
				<h:inputText name="title" value="#{bean.title}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Location">
				<h:inputText name="location" value="#{bean.location}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Start Date">
				<h:inputText name="startdate" value="#{bean.startdate}" style="width:100%" /> 
			</p:column>
			<p:column headerText="End Date">
				<h:inputText name="enddate" value="#{bean.enddate}" style="width:100%" /> 
			</p:column>
			<p:column headerText="Start Time">
				<h:inputText name="starttime" value="#{bean.starttime}" style="width:100%" /> 
			</p:column>
			<p:column headerText="End Time">
				<h:inputText name="endtime" value="#{bean.endtime}" style="width:100%" /> 
			</p:column>
			<p:column headerText = "Add">
				<center>
					<h:commandButton id="add" value="Add" action="#{bean.addEvent()}" style="width:75%" />
				</center>
			</p:column>
		</p:dataTable>	
	 	
	</h:form>
	<script>
		var bean = ${bean};
	</script>
</h:body>
</html>
