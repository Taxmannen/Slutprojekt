<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h:form id="MyEventForm" style="width:80%; margin-left:auto; margin-right:auto"> 
		<p:dataTable id="Buttons" value="1">
			<p:column>
				<h:commandButton value="All Events" style="width:100%" action="index.xhtml"/>
			</p:column>
			<p:column>
				<h:commandButton value="My Events" style="width:100%" 	action="event.xhtml"/>	
			</p:column>
			<p:column rendered="#{bean.admin}">
	    		<h:commandButton value="Admin" style="width:100%" action="admin.xhtml"/>
	    	</p:column>
		</p:dataTable>
		
		<p:separator/>
		
		<p:dataTable id="created" value="#{bean.createdEvents}" var="event" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">My Created Events</f:facet>
			
			<p:column headerText="Title">
				<p:cellEditor>
     				<f:facet name="output">
     					<h:outputText value="#{event.title}" />
     				</f:facet>
     				<f:facet name="input">
      					<h:inputText value="#{event.title}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
    			</p:cellEditor>
			</p:column>
			
			<p:column headerText="Location">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.location}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.location}" style="width:100%" >
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="Start Date">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.startDate}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.startDate}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="End Date">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.endDate}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.endDate}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
				<p:column headerText="Start Time">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.startTime}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.startTime}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>
			
			<p:column headerText="End Time">
				<p:cellEditor>
					<f:facet name="output">
							<h:outputText value="#{event.endTime}" />
					</f:facet>
					<f:facet name="input">
      					<h:inputText value="#{event.endTime}" style="width:100%">
      						<p:ajax event="change" listener="#{bean.saveEvent(event)}" update="created" />
      					</h:inputText>
     				</f:facet>
				</p:cellEditor>
			</p:column>

		</p:dataTable> 
		
		<p:separator/>
		
		<p:dataTable id="attended" value="#{bean.attendedEvents}" var="e" editable="true" editMode="cell">
			<p:messages autoUpdate="true"/>
			<f:facet name="header">Upcoming Events</f:facet>
			<p:column headerText="Title">
				<h:outputText value="#{e.title}" />
			</p:column>
			<p:column headerText="Location">
				<h:outputText value="#{e.location}" />
			</p:column>
			<p:column headerText="Start Date">
				<h:outputText value="#{e.startDate}" />
			</p:column>
			<p:column headerText="End Date">
				<h:outputText value="#{e.endDate}" />
			</p:column>
			<p:column headerText="Start Time">
				<h:outputText value="#{e.startTime}" />
			</p:column>
			<p:column headerText="End Time">	
				<h:outputText value="#{e.endTime}" />
			</p:column>
		</p:dataTable> 
	</h:form>
</h:body>
</html>
